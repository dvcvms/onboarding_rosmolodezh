<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<p>Введите информацию для транзакции</p>

<div class="container">
  <div class="row">
    <form th:method="POST" th:action="@{/user}" th:object="${newUser}">
      <div class="form-group">
        <label for="status">Статус: </label>
        <input type="text" th:field="*{status}" id="status"/>
        <br/>
        <label for="name">Имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="subdivision">Пользователь: </label>
        <input type="text" th:field="*{subdivision}" id="subdivision"/>
        <input type="submit" value="Добавить пользователя">
      </div>
    </form>

  </div>
</div>
</body>
</html>
